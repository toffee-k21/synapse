<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>
    
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>
<body>
    {% include 'nav.html' %}
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    

    {% block content %}
     
    {% endblock %}
        
    
</body>
</html>
